name: ci
on:
  push:
    branches: [main]
  pull_request:
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: setup go
        uses: actions/setup-go@v6
      - name: build
        run: go build ./cmd/ratatoskr
      - name: lint
        uses: golangci/golangci-lint-action@v8.0.0
        with:
          version: latest
      - name: test
        run: go test -v ./...
